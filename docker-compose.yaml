version: "3.8"

services:
  db:
    image: postgres:15
    container_name: communication_task
    environment:
      POSTGRES_DB: communication_task_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data:
